<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Word Frequency Analyzer</h2>
        
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter URL" />
            <button onclick="analyzeUrl()">Analyze</button>
            <!-- New button aligned to the right with click effect -->
            <a href="https://app.eraser.io/workspace/J4WijuUGKxtjHkkxrG1q?origin=share" 
               target="_blank" 
               class="flow-button">
               Flow of Project
            </a>
        </div>

        <div id="error" style="color: red;"></div>
        
        <table id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
